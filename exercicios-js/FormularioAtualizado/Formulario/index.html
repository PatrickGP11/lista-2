<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/img/css/estilos.css">
    <title>Formulário</title>
</head>

<body>

    <div class="usuario">

        <img src="./assets/img/wallpaper.svg" alt="">

        <div class="conteiner">
            <div class="login">

                <header>
                    <div class="titulo">
                        <p>Bem-vindo!</p>
                    </div>
                    <div class="subtitle">
                        <h1>Faça seu login</h1>
                        <p>Utilize as credenciais fornecidas <br> pelo administrador</p>

                    </div>
                </header>
                <form action="">
                    <div class="email">
                        <label for="email">Email</label><br>
                        <input type="email" placeholder="Entre com seu E-mail" id="email">

                    </div>

                    <div class="senha">
                        <label for="senha">Senha</label><br>
                        <input type="password" placeholder="Entre com sua senha" id="senha">

                    </div>

                    <div class="lembre">
                        <div class="Lembrar">

                            <input type="checkbox" id="lembre">
                            <label for="lembre">Lembrar-me</label>
                        </div>
                        <a href="#">Esqueceu a senha?</a>

                    </div>
                    <div class="botao">
                        <input type="submit" value="Entrar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
